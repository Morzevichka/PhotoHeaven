<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      {% if title %}
        <title>{{ title }}</title>
      {% else %}
        <title>Welcome Page</title>
      {% endif %}
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
        .logo {
          top: 10px;
          left: 15px;
          position: fixed;
          z-index: 1;
          max-width: 80px;
        }
        
        .vertical-menu  {
          position: fixed;
          top: 0;
          bottom: 0;
          width: 110px;
          background-color: #f8f9fa;
          padding-top: 100px;
        }

        .vertical-menu a {
          display: block;
          padding: 7px;
          color: #333;
          text-align: center;
        }

        .bottom-selects {
          padding: 7px;
          position: fixed;
          bottom: 0;
          width: 110px;
        }
      </style>
      {% block style %}{% endblock %}
</head>
<body>
  <div class="row">
    <div class="col-auto">
      <div class="logo">
        <img src="{{ url_for('static', filename='favicon.ico') }}", class="logo">
      </div>
      <div class="vertical-menu">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('search_page') }}">Search</a>
        <a href="{{ url_for('accout') }}">Account</a>
        <div class="bottom-selects">
          <a href="{{ url_for('login') }}">Sign In</a>
          <a href="{{ url_for('register') }}">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-auto", style="margin-left: 110px;">
    {% block app_content %}{% endblock %}
  </div>
</body>
</html>
